<!DOCTYPE html>

<html lang="pl">

<head>

  <title>Ogarniaj CATa z Kicia</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<h1>Ogarniaj CATa z Kicią</h1>

 

                <label for="fname">Ile czasu w SAP? :</label>

                <input value="460"  type="number" max="460" min="0" step="1" id="fromSap" name="sap">
<div>Pozostały czas:</div>
                <h1 id="result"></h1>

 

</div>

</body>

                <script>

                let result=document.getElementById("result")

                let time=document.getElementById("fromSap")

                               time.addEventListener("input",function (e){

                                                               let sapResult=((460-parseInt(time.value))/60).toFixed(2)

                                                               result.innerHTML=sapResult })

                              

                              

                </script>

</html>
