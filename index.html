<!DOCTYPE html>

<html lang="pl">

<head>

  <title>Ogarniaj CATa z Kicia</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<style>

                .container={

                widht:500px;

                margin:auto;

                color:"red";

                }

</style>

<div class="container">

<h1>Ogarniaj CATa z Kicia</h1>

 

                <label for="fname">Ile czasu w SAP? :</label>

                <input value="465"  type="number" max="465" min="0" step="1" id="fromSap" name="sap">

                <div id="result"></div>

 

</div>

</body>

                <script>

                let result=document.getElementById("result")

                let time=document.getElementById("fromSap")

                               time.addEventListener("input",function (e){

                                                               let sapResult=((465-parseInt(time.value))/60).toFixed(2)

                                                               result.innerHTML=sapResult })

                              

                              

                </script>

</html>
